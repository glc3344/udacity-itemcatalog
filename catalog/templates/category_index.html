{% extends "base.html" %}
{% block title %}Home Page{% endblock %}

{% block content %}

  <h1>{{ category.name }} Items</h1>

  <a href="{{ url_for('new_item', category_id = category.id) }}"
     class="button">Add Item</a>


  {% for i in items %}
    <h5>
      {{ i.name }}
    </h5>
  {% endfor %}

{% endblock %}
