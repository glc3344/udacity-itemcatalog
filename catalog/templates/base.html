<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static',
  filename='css/foundation.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('static',
  filename='css/styles.css') }}">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//apis.google.com/js/platform.js?onload=start"></script>
</head>
<body>

<div class="top-bar">
  <div class="wrapper">
    <div class="top-bar-title">
            <span data-responsive-toggle="responsive-menu"
                  data-hide-for="medium">
                <button class="menu-icon dark" type="button"
                        data-toggle></button>
             </span>
      <a href="{{ url_for('show_all') }}"><strong class="logo">ItemCatalog</strong></a>
    </div>
    <div id="responsive-menu">
      <div class="top-bar-right">
        <ul class="menu">
          <li>
            <div>
              {% if 'username' not in session %}
                <a href="{{ url_for('showLogin') }}" class="button">Login</a>
              {% else %}
                <a href="{{ url_for('disconnect') }}" class="button
              alert">Logout {{ user_name }}
                </a> <img src="{{ picture }}" alt="profile-pic" height="40"
                          width="40" style="border-radius: 25px; margin-left:
                        10px;">
              {% endif %}
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class='flash'>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <strong class="callout success"> {{ message }} </strong>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  {% block content %}
  {% endblock %}
</div>

<script src="../static/js/vendor/jquery.js"></script>
<script src="../static/js/vendor/what-input.js"></script>
<script src="../static/js/vendor/foundation.js"></script>
<script src="../static/js/app.js"></script>
</body>
</html>
