{% extends "base.html" %}
{% block title %}Home Page{% endblock %}

{% block content %}

<h1>Index Page</h1>

<a href="{{ url_for('new_category') }}" class="button">Create Category</a>

{% for i in items %}

  {% endfor %}

{% endblock %}
